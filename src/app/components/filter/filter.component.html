<form class="filter">
    <div class="header">
        Filtros
    </div>
    <div *ngFor="let filter of filters">
        <app-field *ngIf="filter.type !== 'user_id'" [label]="filter.label" (valueChange)="filterChange(filter.name, $event)" />
        <app-user-search-field *ngIf="filter.type === 'user_id'" [label]="filter.label" (userChange)="filterChange(filter.name, $event?.id)" />
    </div>
</form>

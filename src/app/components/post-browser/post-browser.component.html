<app-entity-browser (onLoadEntities)="load($event)" [service]="service" [query]="filter" [refreshid]="refreshId">
    <ng-container display>
        <div *ngFor="let post of posts">
            <app-post-view [post]="post" (delete)="deleteEntity($event)"
                            (edit)="editEntity($event)"></app-post-view>
        </div>
    </ng-container>
    <app-filter filter [filters]="[{ name: 'title', label: 'Título' }, { name: 'user_id', label: 'Usuário', type: 'user_id' }]" (onSubmit)="applyFilter($event)"></app-filter>
</app-entity-browser>
